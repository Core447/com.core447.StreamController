id: com.core447.StreamController
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: launch.sh

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
  - --share=network
  - --socket=pulseaudio
  - --device=all                              # Needed to communicate with the decks
  - --talk-name=org.freedesktop.Flatpak       # Allow plugins to run system commands
  - --talk-name=org.mpris.MediaPlayer2.*      # Media control
  - --talk-name=org.kde.kdeconnect            # Access to KDEConnect
  - --talk-name=org.gnome.Shell               # Interact with Gnome - used to open the "Install extension" dialog
  - --talk-name=org.gnome.Shell.Extensions.StreamController
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.cinnamon.ScreenSaver
  - --system-talk-name=org.freedesktop.UPower # Access to power management - used to get battery status

  # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.dbusmenu 
  - --talk-name=org.kde.StatusNotifierItem

  # Mpris Paths for most common Flatpaks - source: https://codeberg.org/GeopJr/Turntable/src/commit/87d2b0b12d277728284ac1d1e21d3539da30d198/build-aux/dev.geopjr.Turntable.json
  - --filesystem=~/.mozilla/firefox/firefox-mpris/:ro"
  - --filesystem=~/.var/app/org.mozilla.firefox/.mozilla/firefox/firefox-mpris/:ro
  - --filesystem=~/.var/app/org.mozilla.firefox/data/firefox-mpris/:ro
  - --filesystem=~/.librewolf/firefox/firefox-mpris/:ro
  - --filesystem=~/.var/app/io.gitlab.librewolf-community/.librewolf/:ro
  - --filesystem=~/.floorp/firefox/firefox-mpris/:ro
  - --filesystem=~/.var/app/app.zen_browser.zen/data/firefox-mpris/:ro
  - --filesystem=~/.zen/firefox/firefox-mpris/:ro
  - --filesystem=~/.var/app/one.ablaze.floorp/data/firefox-mpris/:ro
  - --filesystem=~/.var/app/io.bassi.Amberol/cache/amberol/covers/:ro
  - --filesystem=~/.var/app/com.github.neithern.g4music/cache/com.github.neithern.g4music/:ro
  - --filesystem=~/.var/app/ca.edestcroix.Recordbox/data/Recordbox/:ro
  - --filesystem=~/.var/app/org.gnome.Rhythmbox3/cache/rhythmbox/album-art/:ro
  - --filesystem=~/.var/app/org.gnome.Lollypop/cache/lollypop/:ro
  - --filesystem=~/.var/app/io.github.nokse22.high-tide/cache/images:ro
  - --filesystem=~/.cache/:ro
  - --filesystem=/tmp
  - --filesystem=xdg-data/applications
  - --filesystem=~/.local/share/xdg-desktop-portal:ro
  - --filesystem=/var/lib/snapd/:ro
  - --filesystem=xdg-data/flatpak:ro


modules:
  - pypi-requirements.yaml
  - shared-modules/libusb/libusb.json

  - name: hidapi-libusb
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.15.0

  - name: gusb
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dtests=false
      - -Dvapi=false
    sources:
      - type: git
        url: https://github.com/hughsie/libgusb.git
        tag: 0.4.9

  - name: libpeas
    buildsystem: meson
    cleanup:
      - /bin/*
      - /lib/peas-demo
    config-opts:
      - -Dgtk_doc=false
      - -Dlua51=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: 2.0.7

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-gtk3=disabled
      - -Dbackend-gtk4=enabled
      - -Dbackend-qt5=disabled
      - -Ddocs=false
      - -Dtests=false
      - -Dvapi=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: 0.9.1

  - name: StreamController
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp . /app/bin/StreamController -r

      # - "pip install -r requirements.txt --ignore-installed --prefix=/app"
      
      - install -D flatpak/launch.sh /app/bin/launch.sh
      - chmod +x /app/bin/launch.sh
      - install -D flatpak/icon_256.png /app/share/icons/hicolor/256x256/apps/com.core447.StreamController.png
      - install -D flatpak/launch.desktop /app/share/applications/com.core447.StreamController.desktop
      - install -D flatpak/com.core447.StreamController.metainfo.xml /app/share/metainfo/com.core447.StreamController.metainfo.xml
    sources:
      - type: git
        url: https://github.com/StreamController/StreamController.git
        tag: 1.5.0-beta.13

# Install via: flatpak-builder --repo=repo --force-clean --install --user build-dir com.core447.StreamController.yml
# Use git submodule update --init if the shared-modules folder is empty